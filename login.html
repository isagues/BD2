<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="style/base.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <!--[if IE]>
      <script src="style/ie.js"></script>
    <![endif]-->
</head>

<body>
  <div id="app" class="d-flex align-items-center justify-content-center">
    <v-app>
      <v-container>
        <v-row class="title" aling="center" justify="center">Login</v-row> 
        
        <v-row aling="center" justify="center" style="height:100vh">
            <v-col cols="12" lg="6" md="6" class="fill-height d-flex flex-column justify-center align-center">
                <v-card elevation="2" shaped tile>
                    <div class="ml-4 mr-4">
                        <form action="http://localhost:5984/_session">
                            <v-text-field class="mt-4" label="Username" :rules="rules" hide-details="auto"></v-text-field>
                            <v-text-field class="mt-4" label="Password"></v-text-field>
                            <input type="submit" value="Submit">
                        </form>
                    </div> 
                </v-card>
            </v-col>
        </v-row>
      </v-container>   
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.2.1/dist/pouchdb.min.js"></script>
  <script src="js/base.js"></script>
  <script src="js/app.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
